[hardware]
wlan-interface = wan0

[registration]
host = beehive.honeyhouse.one
port = 49190
user = sage_registration
key = /etc/waggle/sage_registration
keycert = /etc/waggle/sage_registration-cert.pub

[reverse-tunnel]
host = beehive.honeyhouse.one
port = 49190
key = /etc/waggle/bk_key.pem
pubkey = /etc/waggle/bk_pubkey.pem

[watchdog]
gpio-export = 232
gpio-pin = 3
watchdog-sec = 2
ssh_ok_file = /run/waggle_ssh_ok

[psu-control]
gpio-clk = 233
gpio-ep = 234
gpio-ph = 235

[wagman]
gpio-acok3 = 216
gpio-pg1 = 217
gpio-pg2 = 218
gpio-pg3 = 219
gpio-pg4 = 220
gpio-wake3 = 221
gpio-p6 = 222
gpio-p7 = 223
